    <script>
        // Function to hide loading spinner
        function hideLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.style.display = 'none';
                console.log('âœ… Loading spinner hidden');
            }
        }

        // Function to show loading spinner
        function showLoadingSpinner() {
            const spinner = document.getElementById('loadingSpinner');
            if (spinner) {
                spinner.style.display = 'flex';
            }
        }

        document.addEventListener('DOMContentLoaded', async function() {
            console.log('ðŸ  Index page loaded successfully');
            showLoadingSpinner();
            
            try {
                // Initialize page title
                if (window.dataManager && typeof updatePageTitles === 'function') {
                    const content = window.dataManager.getContent();
                    if (content['website-name']) {
                        updatePageTitles(content['website-name']);
                    }
                }
                
                // ONLY load featured products on homepage
                if (typeof loadFeaturedProducts === 'function') {
                    console.log('ðŸ”„ Loading featured products for homepage...');
                    await loadFeaturedProducts();
                } else {
                    console.error('âŒ loadFeaturedProducts function not found');
                }
                
                console.log('âœ… Index page initialization complete');
            } catch (error) {
                console.error('âŒ Error in index page initialization:', error);
            } finally {
                // Always hide spinner whether successful or not
                hideLoadingSpinner();
            }
        });

        // Fallback: hide spinner after 10 seconds no matter what
        setTimeout(() => {
            hideLoadingSpinner();
        }, 10000);
    </script>
